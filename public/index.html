<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>
    <link href="css/app.css" rel="stylesheet">
    <script src="js/app.js" async></script>
  </head>
  <body id="skrollr-body">
    <section class="section1">
      <article>
        <h1>
          Projet Blues Clair
        </h1>

        <h2>
          <em>« Revisiter les pratiques d’écritures de Patrick Straram »</em>
        </h2>

        <div class="symboles-vertical"></div>

        <div class="first-quote center">
          « Ces réflexions sont celles d’un écrivain/écrivant qui pense<br /> la problématique ‘‘culturel/politique’’ capitale »

          <div class="signature-straram"></div>
        </div>

        <div class="second-quote center">
          <span class="bigger"><em>La révolution, comme l’amour, est à réinventer</em></span><br />
          - Henri Lefebvre
        </div>
      </article>

      <picture>
        <source srcset="images/slide1/slide1-768.jpg" media="(max-width: 768px)">
        <source srcset="images/slide1/slide1-1024.jpg" media="(max-width: 1024px)">
        <source srcset="images/slide1/slide1-1360.jpg" media="(max-width: 1360px)">
        <source srcset="images/slide1/slide1-1440.jpg" media="(max-width: 1440px)">
        <source srcset="images/slide1/slide1-1680.jpg" media="(max-width: 1680px)">
        <source srcset="images/slide1/slide1-1920.jpg" media="(max-width: 1920px)">

        <img srcset="images/slide1/slide1-768.jpg" alt="">
      </picture>
    </section>

    <section class="section2">
      <picture>
        <source srcset="images/slide2/slide2-768.jpg" media="(max-width: 768px)">
        <source srcset="images/slide2/slide2-1024.jpg" media="(max-width: 1024px)">
        <source srcset="images/slide2/slide2-1360.jpg" media="(max-width: 1360px)">
        <source srcset="images/slide2/slide2-1440.jpg" media="(max-width: 1440px)">
        <source srcset="images/slide2/slide2-1680.jpg" media="(max-width: 1680px)">
        <source srcset="images/slide2/slide2-1920.jpg" media="(max-width: 1920px)">

        <img
          data-anchor-target=".section2"
          data-top-bottom="transform: translate3d(0px, -10%, 0px);"
          data-bottom-top="transform: translate3d(0px, 10%, 0px);"

          srcset="images/slide2/slide2-768.jpg" alt="">
      </picture>
    </section>

    <section class="section3">
      <picture>
        <source srcset="images/slide3/slide3-768.jpg" media="(max-width: 768px)">
        <source srcset="images/slide3/slide3-1024.jpg" media="(max-width: 1024px)">
        <source srcset="images/slide3/slide3-1360.jpg" media="(max-width: 1360px)">
        <source srcset="images/slide3/slide3-1440.jpg" media="(max-width: 1440px)">
        <source srcset="images/slide3/slide3-1680.jpg" media="(max-width: 1680px)">
        <source srcset="images/slide3/slide3-1920.jpg" media="(max-width: 1920px)">

        <img
          data-anchor-target=".section2"
          data-top-bottom="transform: translate3d(0px, 5%, 0px);"
          data-bottom-top="transform: translate3d(0px, -5%, 0px);"

          srcset="images/slide3/slide3-768.jpg" alt="">
      </picture>
    </section>
